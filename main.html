<!DOCTYPE html>
<html lang="RU">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="./img/favicon.ico"> <!-- Генератор фавикон - https://realfavicongenerator.net/ -->
	<title>FormaCar</title>
	<meta name="description" content="Описание сайта">

	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__wrap">
				<div class="header__top">
					<div class="container">
						<div class="header__top-wrap">
							<div class="header__top-left">
								<button class="burger">
									<span></span>
									<span></span>
									<span></span>
								</button>
								<a href="/" class="logo logo_header"><img src="./img/logo-header.svg" alt="Логотип"></a>
							</div>
							<div class="header__top-right">
								<div class="search search_header">
									<input class="search__input" id="search-input" type="text" placeholder="Поиск по объявлениям">
									<label class="search__label" for="search-input">Поиск по объявлениям</label>
									<span class="search__icon"><img src="./img/icons/search.svg" alt="Поиск"></span>
								</div>
								<button class="btn header__sell">Продать</button>
								<div class="user__options">
									<button class="user-option">
										<div class="user-option__icon">
											<svg width="35" height="30" viewBox="0 0 35 30" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M5.79653 20.5C2.50023 20.5 1.60574 19.0229 1.72979 17.2863L1.90051 14.8961C1.96039 14.0578 2.53794 13.3464 3.34602 13.1155L9.00023 11.5001L12.6 7.10031C13.1698 6.40389 14.0221 6 14.9219 6H24.4725C25.4324 6 26.3342 6.45926 26.8988 7.23551L30.0002 11.5001L32.8946 12.9472C33.5722 13.286 34.0002 13.9771 34.0002 14.7346V18.5009C34.0002 19.6055 33.1048 20.5 32.0002 20.5H31.0002M5.79653 20.5C5.79653 22.433 7.45473 24 9.50023 24C11.5457 24 13.0002 22.433 13.0002 20.5M5.79653 20.5C5.79653 18.567 7.45473 17 9.50023 17C11.5457 17 13.0002 18.567 13.0002 20.5M31.0002 20.5C31.0002 22.433 29.342 24 27.2965 24C25.251 24 23.5928 22.433 23.5928 20.5M31.0002 20.5C31.0002 18.567 29.342 17 27.2965 17C25.251 17 23.5928 18.567 23.5928 20.5M13.0002 20.5H23.5928" stroke="#383838" stroke-width="2"/>
											</svg>												
										</div>
										<span class="user-option__title">Мой гараж</span>
									</button>
									<button class="user-option">
										<div class="user-option__icon">
											<svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M26.8409 5.12177C26.1568 4.44911 25.3445 3.9155 24.4504 3.55144C23.5563 3.18738 22.598 3 21.6302 3C20.6625 3 19.7042 3.18738 18.8101 3.55144C17.916 3.9155 17.1037 4.44911 16.4195 5.12177L14.9996 6.51714L13.5798 5.12177C12.1978 3.76368 10.3234 3.0007 8.36905 3.0007C6.41466 3.0007 4.54031 3.76368 3.15835 5.12177C1.77638 6.47987 1 8.32185 1 10.2425C1 12.1631 1.77638 14.0051 3.15835 15.3632L4.57823 16.7586L14.9996 27L25.4211 16.7586L26.8409 15.3632C27.5254 14.6909 28.0684 13.8926 28.4389 13.0139C28.8093 12.1353 29 11.1936 29 10.2425C29 9.29142 28.8093 8.34967 28.4389 7.47104C28.0684 6.59241 27.5254 5.79412 26.8409 5.12177V5.12177Z" stroke="#383838" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
											</svg>											
										</div>
										<span class="user-option__title">Избранное</span>
									</button>
									<button class="user-option">
										<div class="user-option__icon">
											<svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M26.25 18.75C26.25 19.413 25.9866 20.0489 25.5178 20.5178C25.0489 20.9866 24.413 21.25 23.75 21.25H8.75L3.75 26.25V6.25C3.75 5.58696 4.01339 4.95107 4.48223 4.48223C4.95107 4.01339 5.58696 3.75 6.25 3.75H23.75C24.413 3.75 25.0489 4.01339 25.5178 4.48223C25.9866 4.95107 26.25 5.58696 26.25 6.25V18.75Z" stroke="#383838" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
											</svg>																																			
										</div>
										<span class="user-option__title">Сообщения</span>
									</button>
								</div>
								<button class="user-menu">
									<div class="user-menu__header">
										<h2 class="user-menu__name">user Nickname</h2>
										<div class="user-menu__avatar"><img src="./img/avatar.png" alt="Avatar"></div>
										<div class="user-menu__header-arrow">
											<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M5.27418 8.27465C4.90861 8.6396 4.90861 9.22798 5.27418 9.59293L11.474 15.7821C11.765 16.0726 12.235 16.0726 12.526 15.7821L18.7258 9.59293C19.0914 9.22798 19.0914 8.6396 18.7258 8.27465C18.3602 7.9097 17.7708 7.9097 17.4053 8.27465L11.9963 13.6669L6.58726 8.2672C6.22915 7.9097 5.63229 7.9097 5.27418 8.27465Z" fill="#B4B4BF"/>
											</svg>																							
										</div>
									</div>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		
	</div>

	<!-- Модальные окна -->
	<div class="modal" id="consultation">
		<div class="modal__body">
			<div class="modal__content">
				<h2 class="modal__title">Запись на консультацию</h2>
				<form action="#" method="POST" class="form modal__form" id="modal__form">
					<div class="form-elem">
						<input class="form-elem__area _required" type="text" id="user_name" name="name" placeholder=" ">
						<label class="form-elem__label" for="name">Имя</label>
					</div>
					<div class="form-elem">
						<input class="form-elem__area _required" type="tel" id="user_phone" name="phone"
							placeholder=" ">
						<label class="form-elem__label" for="phone">Номер телефона</label>
					</div>
					<div class="form-elem">
						<input class="form-elem__area _required" type="email" id="user_email" name="email"
							placeholder=" ">
						<label class="form-elem__label" for="email">E-mail</label>
					</div>
					<div class="form-elem">
						<input class="form-elem__area" type="text" id="user_company" name="company" placeholder=" ">
						<label class="form-elem__label" for="company">Название вашей компании</label>
					</div>
					<div class="form-elem">
						<input class="form-elem__area" type="text" id="user_working_pos" name="working_pos"
							placeholder=" ">
						<label class="form-elem__label" for="working_pos">Ваша должность</label>
					</div>
					<div class="form-elem">
						<textarea class="form-elem__area" type="text" id="user_message" name="message"
							placeholder=" "></textarea>
						<label class="form-elem__label" for="message">Комментарий</label>
					</div>
					<span class="modal__attention">Нажав на кнопку, вы соглашаетесь с обработкой персональных
						данных.</span>
					<button class="btn modal__submit" type="submit">Проконсультироваться</button>
				</form>
				<button class="modal__close">
					<span></span>
					<span></span>
				</button>
			</div>
		</div>
	</div>

	<!-- Подключение скриптов -->
	<script src="./js/libs/swiper-bundle.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
